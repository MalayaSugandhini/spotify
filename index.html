<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class= "brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of A.R. Rahman - No Copyright Sounds</h1>

                <div class="songItem">
                    <img src="covers/1.jpg" alt="Sakhi">

                    <span class="songlistplay"><span class="timestamp">06:00<i id="0" class="fa-solid songItemPlay fa-play fa-beat"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Sakhi">
                    <span class="songName">Vaalu Kanuladaanaa</span>
                    <span class="songlistplay"><span class="timestamp">06:00<i id="1" class="fa-solid songItemPlay fa-play fa-beat"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Sakhi">
                    <span class="songName">Snehithudaa</span>
                    <span class="songlistplay"><span class="timestamp">06:00<i id="2" class="fa-solid songItemPlay fa-play fa-beat"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Sakhi">
                    <span class="songName">Prema Ane</span>
                    <span class="songlistplay"><span class="timestamp">06:00<i id="3" class="fa-solid songItemPlay fa-play fa-beat"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Sakhi">
                    <span class="songName">Kailove Chedugudu</span>

                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Sakhi">
                    <span class="songName">Yemi cheya</span>
                    <span class="songlistplay"><span class="timestamp">06:00<i id="5" class="fa-solid songItemPlay fa-play fa-beat"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Sakhi">
                    <span class="songName">Roja Roja</span>
                    <span class="songlistplay"><span class="timestamp">06:00<i id="6" class="fa-solid songItemPlay fa-play fa-beat"></i></span> </span>
                </div>
            </div>
        <div class="songBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-beat fa-2x" id="previous"></i>
            <i class="fa-solid fa-play fa-beat fa-2x" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-beat fa-2x" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="" id="gif"><span id="masterSongName"></span> A.R.Rahaman

        </div>
    </div>
    <script src="https://kit.fontawesome.com/dc71ab736b.js" crossorigin="anonymous"></script>
    <script src ="script.js"></script>
    
</body>
